<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Score Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="start-screen">
        <h1>Scrabble Score Tracker</h1>
        <label for="num-players">Select number of players (1-6):</label>
        <select id="num-players">
            <option value="" disabled selected>Select number of players</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <div id="player-inputs"></div>
        <label for="show-scores">Show total scores during game:</label>
        <input type="checkbox" id="show-scores">
        <button id="start-game" disabled>Start Game</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
